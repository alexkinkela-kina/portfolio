<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multimedia Player</title>
<style>
  body { font-family: Arial, sans-serif; background:#fff; color:#333; padding:20px; text-align:center; }
  h1 { color:#0077cc; }
  audio, video { margin:15px 0; max-width:600px; }
</style>
</head>
<body>
  <h1>Multimedia Player</h1>
  <section>
    <h2>Song: Sailing Away</h2>
    <audio controls aria-label="Sailing Away audio">
      <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
    </audio>
  </section>
  <section>
    <h2>Video Example</h2>
    <video controls width="600" aria-label="Map Method Video">
      <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">
    </video>
  </section>
  <section>
    <h2>Transcript</h2>
    <p>Here is a transcript of the video demonstrating the map() method in JavaScript.</p>
  </section>
</body>
</html>
